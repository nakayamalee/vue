<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background: #000;
            display: block;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="change">切換 data 資料</button>
        <span :style="styleObject">
            {{ course }}
        </span>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    styleObject: {
                        background: 'black',
                        width: '150px',
                        height: '150px',
                    },
                    course: 'test'
                }
            },
            methods:{
                change(){
                    this.styleObject.background = 'blue';
                    this.course = 'Vue 夏令營';
                }
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
