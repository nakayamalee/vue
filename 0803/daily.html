<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        線上課程價格：
        <input type="text" v-model="price">
        <br>
        線上課程折扣價格為 {{ discountPrice }} 元
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    price: '3500',
                    discountPrice: 2800,
                }
            },
            watch: {
                // price() {
                //     this.discountPrice = Math.ceil(this.price * 0.8);
                // },
                //上跟下哪一個寫法比較好?
                price:{
                    handler(){
                        this.discountPrice = Math.ceil(this.price * 0.8);
                    }
                }
                
            }
        }).mount('#app');
    </script>
</body>

</html>
