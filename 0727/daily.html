<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <img :src="imgurl" :alt="imgName" :title="imgName">
        <span :style="styleObject"></span>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    imgName : 'cat',
                    imgurl: 'https://www.collinsdictionary.com/images/thumb/cat_156310937_250.jpg?version=4.0.273',
                    styleObject: {
                        background: 'red',
                        width: '150px',
                        height: '150px',
                    }
                }
            },
        })
        app.mount('#app');
    </script>
</body>

</html>
